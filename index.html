<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fogo Doom</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="fireCanvas"></div>
    <div class="options">
        <div class="op">
            <h2>Fire</h2>
            <input class="input-option fire" min="20" max="60" type="range" value="40">
        </div>
        <div class="op">
            <h2>Wind</h2>
            <input class="input-option wind" min="-30" max="30" type="range" value="0">
        </div>
        <div class="op">
            <h2>Speed</h2>
            <input class="input-option speed" min="10" max="210" type="range" value="110">
        </div>
        <button onclick="toggleDebugMode()">Debug Mode</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
